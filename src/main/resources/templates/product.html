<!DOCTYPE html>
<html th:replace="~{layout/uiLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4><span th:text="${#authentication.name}"></span>Products</h4>
          </div>
          <div class="card-body">
            <table class="table table-striped table-bordered">
              <thead>
              <tr>
                <th>Id</th>
                <th>Book Title</th>
                <th>Price</th>
                <th>Quantity</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="pro : ${products}">
                <td th:text="${pro.id}"></td>
                <td th:text="${pro.bookTitle}"></td>
                <td th:text="${pro.price}"></td>
                <td th:text="${pro.quantity}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
